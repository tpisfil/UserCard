<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>User Card</title>
</head>
<body>
    <div id="card">
        <div class="header"></div>
        <img id="user" src="user-circle.png" alt="User Profile Pic">
        <div id="info">    
            <h1>Jane Doe</h1>
            <h2>
                <img src="map-marker.png" alt="Map Marker Icon" id="map">
                Seattle
            </h2>
            <h3>Developer | Engineer | Problem Solver</h3>
            <h3>Master of Shadows & The Internet!</h3>
            <h3>
                <img src="gear.png" alt="Gear Icon" id="gear">
                <a href="#">edit profile</a>
            </h3>
        </div>
    </div>
</body>
</html>
